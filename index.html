<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <section class="main">
        <div class="main-card">
            <div class="card-top">
                <h3>Add your teammates</h3>
                <p>People you add will recive an invite <br> automatically</p>
                <div class="drop-down">
                    <div class="option">Select Project</div>
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
            </div>
            <div class="card-bottom">
                <h3>Connect from</h3>
                <div class="sign-as">
                    <div class="social">
                        <div class="logo">
                            <img src="search.png">
                        </div>
                        <span>Google</span>
                    </div>
                    <div class="social">
                        <div class="logo">
                            <img src="slack.png">
                        </div>
                        <span>Slack</span>
                    </div>
                    <div class="social">
                        <div class="logo">
                            <img src="microsoft.png">
                        </div>
                        <span>Microsoft</span>
                    </div>
                </div>
                <h4>Or</h4>
                <input type="" class="email" name="" placeholder="Enter email address">
                <div class="btn-grp">
                    <button>Cancel</button>
                    <button>Add teammates</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
